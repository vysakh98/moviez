<!DOCTYPE html>
<html>
<head>
	<title>card registration</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles/Register.css">
</head>
<body>
	<form method="post" action="card.py">
		 <h1>Card Registeration</h1>
			 <div class="form-group">
			    <label>CardNumber</label>
			    <input type="tesxt" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="card" required>
			  </div>
			  <div class="form-group">
			    <label>CVV:</label>
			    <input type="text" class="form-control" id="exampleInputPassword1" name="cvv" required>
			  </div>
			  <div class="form-group">
			    <label>Date:</label>
			    <input type="text" class="form-control" id="exampleInputPassword1" name="expiry" placeholder="yyyy-mm" required>
			  </div>
			  <div class="form-group">
			    <label>First_Name</label>
			    <input type="text" class="form-control" id="exampleInputPassword1" name="name" required>
			  </div>
			  <button type="submit" class="btn btn-primary">Submit</button>
	</form>
</body>
			
</html>
