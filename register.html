<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="styles/register.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
	<form name="rform" method="post" action="register.py">
			<div class="regform">
			 <h1>Register</h1>
			  <div class="form-group">
			    <label>FirstName</label>
			    <input type="tesxt" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="first_Name" required>
			  </div>
			  <div class="form-group">
			    <label>LastName</label>
			    <input type="text" class="form-control" id="exampleInputPassword1" name="last_name" required>
			  </div>
			  <div class="form-group">
			    <label>Email</label>
			    <input type="email" class="form-control" id="exampleInputPassword1" name="email" required>
			    <p id="inavalid-email"></p>
			  </div>
			  <div class="form-group">
			    <label>UserName</label>
			    <input type="text" class="form-control" class="user_name" id="exampleInputPassword1" name="uname" required>
			  </div>
			  <div class="form-group">
			    <label>Password</label>
			    <input type="password" class="form-control" id="psw1" name="psw1" required>
			    <p id="weak"></p>
			  </div>
			  <div class="form-group">
			    <label>Phone</label>
			    <input type="text" class="form-control" id="ph" name="phone_no" required>
			    <p id="weak2"></p>
			  </div>
			  <button type="submit" class="btn btn-primary">Submit</button>
			 </div>
	</form>
	<script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
<script src="js/register.js"></script>	
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	
</body>
</html>
